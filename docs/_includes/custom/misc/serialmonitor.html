<style>
    .serial-monitor-inputs {
        color: rgb(179, 255, 179);
        background-color: rgb(102, 86, 86);
        border: 1px solid;
        border-color: #696 #363 #363 #696;
    }

    [type="checkbox"] {
        vertical-align: middle;
    }
</style>
<div>
    <button class="btn btn-mode fs-2 mb-1 mb-md-1 mr-0" onclick="connectSerial()">Connect</button>
    Baud:
    <input class="serial-monitor-inputs" type="text" id="baud" list="baudList" style="width: 10ch;"
        onclick="this.value = ''" onchange="localStorage.baud = this.value">
    <datalist id="baudList">
        <option value="110">110</option>
        <option value="300">300</option>
        <option value="600">600</option>
        <option value="1200">1200</option>
        <option value="2400">2400</option>
        <option value="4800">4800</option>
        <option value="9600">9600</option>
        <option value="14400">14400</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
        <option value="128000">128000</option>
        <option value="256000">256000</option>
    </datalist>
    <button class="btn btn-mode fs-2 mb-1 mb-md-1 mr-0" onclick="advancedTerminalClear()">Clear</button>

    <br>
    <label for="carriageReturn">
        <input type="checkbox" id="carriageReturn" onclick="localStorage.carriageReturn = this.checked;" checked>send
        with
        /r
    </label>

    <label for="addLine">
        <input type="checkbox" id="addLine" onclick="localStorage.addLine = this.checked;" checked>send with /n
    </label>

    <label for="echoOn">
        <input type="checkbox" id="echoOn" onclick="localStorage.echoOn = this.checked;" checked>echo
    </label>

    <br>
    <div id="terminal"></div>
    <input class="serial-monitor-inputs" type="text" id="lineToSend" style="width:calc(100% - 68px)">
    <button class="btn btn-mode fs-2 mb-1 mb-md-1 mr-0" onclick="sendSerialLine()" style="width:60px">Send</button>
    <button class="btn btn-mode fs-2 mb-1 mb-md-1 mr-0" onclick="sendCharacterNumber()" style="width:100px">Send
        Char</button>
    <br>
</div>
<script src="{{ 'assets/js/custom/serialmonitor/script.js' | relative_url }}" type="text/javascript"></script>
