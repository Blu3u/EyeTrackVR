<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');

    * {
        box-sizing: border-box;
    }

    html,
    body {
        font-family: 'Montserrat', sans-serif;
    }

    .wrap {
        height: 100%;
        width: 100%;
        display: flex;
        flex-flow: column;
        color: #fff;
    }

    .name--header {
        height: 10%;
        width: 100%;
        background: #3999ac;
        font-size: 200%;
        text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4);
        color: #fff;
        display: flex;
        align-items: center;
        padding: 2rem 1rem;
        border-bottom: 0.3rem solid #fff;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
        justify-content: space-between;
    }

    .name--header .name {
        font-weight: 500;
    }

    .name--header .discord {
        font-size: 50%;
    }

    .name--header .discord a {
        color: white;
        text-decoration: none;
        outline: none;
    }

    .channels {
        margin: 1rem;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
        display: block;
    }

    .channels--header {
        font-size: 150%;
        font-weight: 500;
        color: #fff;
        padding: 1rem;
        background: linear-gradient(to top, #40aabf 0%, #60ffff 100%);
        border-top-left-radius: 0.3rem;
        border-top-right-radius: 0.3rem;
    }

    .channels--body {
        background: #222;
        margin: 0;
        padding: 1rem;
        border-bottom-left-radius: 0.3rem;
        border-bottom-right-radius: 0.3rem;
    }

    .channel--name {
        margin: 0.3rem 0;
        padding: 0.2rem 0;
        background: linear-gradient(to bottom, transparent 95%, #fff 95%);
    }

    .users {
        margin: 1rem;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
        display: block;
        flex-direction: column;
        visibility: hidden;
    }

    .users.visible {
        margin: 1rem;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
        display: block;
        flex-direction: column;
    }

    .users--header {
        font-size: 150%;
        font-weight: 500;
        background: linear-gradient(to top, #40bf80 0%, #60ffbf 100%);
        color: #fff;
        padding: 1rem;
        border-top-right-radius: 0.3rem;
        border-top-left-radius: 0.3rem;
    }

    .show-users--header {
        font-size: 150%;
        font-weight: 500;
        background: linear-gradient(to top, #40bf80 0%, #60ffbf 100%);
        color: #fff;
        padding: 1rem;
        border-radius: 0.3rem;
        border-radius: 0.3rem;
        margin: 1rem;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
        display: block;
        flex-direction: column;
    }

    .users--body {
        background: #222;
        margin: 0;
        padding: 1rem;
        display: flex;
        flex-flow: column;
        border-bottom-right-radius: 0.3rem;
        border-bottom-left-radius: 0.3rem;
    }

    .user {
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        font-size: 110%;
        margin: 0.5rem 0;
        background: linear-gradient(to bottom, transparent 95%, #111 95%);
        padding: 0.3rem;
        position: relative;
        width: 100%;
    }

    .user--image {
        width: 100%;
        border-radius: 100%;
        user-select: none;
    }

    .user .username {
        margin: 0 0.5rem;
        position: relative;
    }

    .user .bot--tag {
        order: 4;
        font-size: 50%;
        background: #7289da;
        padding: 0.2rem;
        border-radius: 0.1rem;
        user-select: none;
        cursor: default;
    }

    .user--status {
        height: 0.8rem;
        width: 0.8rem;
        border-radius: 100%;
        position: absolute;
        right: 0;
        bottom: 0;
        border: 1px solid #ddd;
    }

    .status--online {
        background: #43b581;
    }

    .status--idle {
        background: #faa61a;
    }

    .status--dnd {
        background: #f04747;
    }

    .image--wrap {
        background: pink;
        position: relative;
        border-radius: 100%;
        height: 2.5rem;
        width: 2.5rem;
    }

    .user--game {
        order: 5;
        flex-grow: 1;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        position: relative;
        font-size: 75%;
        color: rgba(255, 255, 255, 0.5);
    }

    ul,
    li {
        margin: 0;
        padding: 0;
        list-style: none;
    }
</style>
<div class="wrap">
    <div class="name--header">
        <div class="name"></div>
        <div class="discord">
        </div>
    </div>
    <div class="channels">
        <div class="channels--header">Channels</div>
        <div class="channels--body"></div>
    </div>
    <div class="show-users--header">
        <a href="#users">Show Users</a>
    </div>
    <div class="users">
        <div class="users--header">Online Users</div>
        <div class="users--body"></div>
    </div>
</div>
<script src="/EyeTrackVR/assets/js/discord.babel"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".show-users--header").click(function () {
            $(".users").toggleClass("visible");
           /*  $(".users").css("visibility", "visible"); */
        });
    });
</script>
